<div class="relative bg-gray-50 pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
    <div class="absolute inset-0">
        <div class="bg-white h-1/3 sm:h-2/3"></div>
    </div>
    <div class="relative max-w-7xl mx-auto">
        <div class="text-center">
            <h2 class="tekton text-3xl leading-9 tracking-tight font-extrabold text-gray-900 sm:text-4xl sm:leading-10">
                {{ header }}
            </h2>
            <p class="acumin mt-3 max-w-2xl mx-auto text-xl leading-7 text-gray-500 sm:mt-4">
                {{ paragraph }}
            </p>
        </div>
        <div class="mt-12 grid gap-5 max-w-lg mx-auto lg:grid-cols-3 lg:max-w-none">
            {{ collection:blog limit="3" }}
            <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
                <div class="flex-shrink-0">
                    <img class="h-48 w-full object-cover" src="{{ header }}" alt="" />
                </div>
                <div class="flex-1 bg-white p-6 flex flex-col justify-between">
                    <div class="flex-1">
                        <a href="{{ url }}" class="block">
                            <h3 class="tekton mt-2 text-xl leading-7 font-semibold text-gray-900">
                                {{ title }}
                            </h3>
                            <p class="acumin mt-3 text-base leading-6 text-gray-500">
                                {{ bard | bard_excerpt }}
                            </p>
                        </a>
                    </div>
                    <div class="mt-6 flex items-center">
                        <div>
                            <p class="acumin text-sm leading-5 font-medium text-gray-900">
                                <a href="#" class="hover:underline">
                                    {{ author.name }}
                                </a>
                            </p>
                            <div class="acumin flex text-sm leading-5 text-gray-500">
                                <time datetime="{{ date format="Y-m-d" }}">
                                    {{ date }}
                                </time>
                                <span class="mx-1">
                                    &middot;
                                </span>
                                <span>
                                    {{ bard | bard_read_time }} min
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ /collection:blog }}
        </div>
    </div>
</div>
