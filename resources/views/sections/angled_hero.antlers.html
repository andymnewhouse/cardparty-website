                        </div>
                    </div>
                    <div class="hidden md:block md:ml-10 md:pr-4">

                        <a href="{{ url }}"
                            class="{{ first ? '' : 'ml-8'}} font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out {{ if is_current }}active{{ /if }}">{{ title }}</a>
                        {{ /nav:main_nav }}
                    </div>
                </nav>
            </div>

          To: "opacity-0 scale-95"

    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 bg-green-400">
        <div class="w-full grid grid-cols-6 gap-2"
            style="transform: rotate(9deg) translateY(-100px) translateX(-100px);">
            {{ cards }}
        </div>
        <div class="w-full h-full absolute inset-0"
            style="background: linear-gradient(99deg, rgba(61,64,91,1) 0%, rgba(255,255,255,0) 25%)">
