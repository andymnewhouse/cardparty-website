<div class="relative bg-white overflow-hidden angled-hero">
    <div class="max-w-screen-xl mx-auto ">
        <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
            <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
                fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon points="50,0 100,0 50,100 0,100" />
            </svg>

            <div class="relative pt-6 px-4 sm:px-6 lg:px-8"></div>

            <div class="mt-10 mx-auto max-w-screen-xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                <div class="sm:text-center lg:text-left">
                    {{ bard }}
                    {{ partial src="bard/{type}" }}
                    {{ /bard }}
                </div>
            </div>
        </div>
    </div>
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 bg-green-400">
        <div class="w-full grid grid-cols-6 gap-2"
            style="transform: rotate(9deg) translateY(-100px) translateX(-100px);">
            {{ cards }}
        </div>
        <div class="w-full h-full absolute inset-0"
            style="background: linear-gradient(99deg, rgba(61,64,91,1) 0%, rgba(255,255,255,0) 25%)">
        </div>
    </div>
</div>
