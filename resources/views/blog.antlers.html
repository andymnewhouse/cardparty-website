<header class="{{ height }} bg-red-500 flex items-center bg-center bg-cover"
    style="background-image: linear-gradient(to bottom right, rgba(241,96,97,.4), rgba(171,59,59,.4)), url({{ header }})">
    <div class="container mx-auto">
        <h1 class="tekton text-5xl text-white font-bold">{{ title }}</h1>
    </div>
</header>
<main class="py-24">
    <section class="max-w-xl mx-auto">
        {{ bard }}
        {{ partial src="bard/{type}" }}
        {{ /bard }}
    </section>

    <section class="relative max-w-7xl mx-auto">
        <div class="mt-12 grid gap-5 max-w-lg mx-auto lg:grid-cols-3 lg:max-w-none">
            {{ collection:blog limit="3" }}
            <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
                <div class="flex-shrink-0">
                    <img class="h-48 w-full object-cover" src="{{ header }}" alt="" />
                </div>
                <div class="flex-1 bg-white p-6 flex flex-col justify-between">
                    <div class="flex-1">
                        <a href="{{ url }}" class="block">
                            <h3 class="tekton mt-2 text-xl leading-7 font-semibold text-gray-900">
                                {{ title }}
                            </h3>
                            <p class="acumin mt-3 text-base leading-6 text-gray-500">
                                {{ bard | bard_excerpt }}
                            </p>
                        </a>
                    </div>
                    <div class="mt-6 flex items-center">
                        <div>
                            <p class="acumin text-sm leading-5 font-medium text-gray-900">
                                <a href="#" class="hover:underline">
                                    {{ author.name }}
                                </a>
                            </p>
                            <div class="acumin flex text-sm leading-5 text-gray-500">
                                <time datetime="{{ date format="Y-m-d" }}">
                                    {{ date }}
                                </time>
                                <span class="mx-1">
                                    &middot;
                                </span>
                                <span>
                                    {{ bard | bard_read_time }} min
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ /collection:blog }}
        </div>
    </section>
</main>
