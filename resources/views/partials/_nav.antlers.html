<nav class="navbar bg-blue-gray-800" x-data="{ open: false }">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <button @click="open = !open"
                    class="inline-flex items-center justify-center p-2 rounded-md text-blue-gray-400 hover:text-white hover:bg-blue-gray-700 focus:outline-none focus:bg-blue-gray-700 focus:text-white transition duration-150 ease-in-out">
                    <svg :class="{'hidden': open, 'block': !open }" class="block h-6 w-6" stroke="currentColor"
                        fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg :class="{'block': open, 'hidden': !open }" class="hidden h-6 w-6" stroke="currentColor"
                        fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">

                        {{ nav:main_nav }}
                        <a href="{{ url }}" class="nav-link {{ if is_current }}active{{ /if }}">{{ title }}</a>
                        {{ /nav:main_nav }}
                    </div>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

                <a href="{{ url }}" class="nav-link">{{ title }}</a>
                {{ /nav:auth_nav}} #}}

    <div class="hidden sm:hidden" :class="{'block': open, 'hidden': !open }">

            {{ nav:main_nav }}
            <a href="{{ url }}"
                class="mt-1 block acumin px-3 py-2 rounded-md text-base font-medium text-blue-gray-300 hover:text-white hover:bg-blue-gray-700 focus:outline-none focus:text-white focus:bg-blue-gray-700 transition duration-150 ease-in-out">{{ title }}</a>
