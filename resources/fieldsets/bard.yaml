title: Bard
fields:
  -
    handle: bard
    field:
      sets:
        image:
          display: Image
          fields:
            -
              handle: image
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                max_files: 1
                type: assets
                localizable: false
                listable: hidden
                display: Image
                container: assets
            -
              handle: width
              field:
                input_type: text
                type: text
                localizable: false
                listable: hidden
                display: Width
            -
              handle: center
              field:
                type: toggle
                localizable: false
                listable: hidden
                display: Center
            -
              handle: frame
              field:
                type: toggle
                localizable: false
                listable: hidden
                display: Frame
        buttons:
          display: Buttons
          fields:
            -
              handle: buttons
              field:
                fields:
                  -
                    handle: text
                    field:
                      input_type: text
                      type: text
                      localizable: false
                      listable: hidden
                      display: Text
                  -
                    handle: link
                    field:
                      type: link
                      localizable: false
                      listable: hidden
                      display: Link
                  -
                    handle: new_tab
                    field:
                      type: toggle
                      localizable: false
                      listable: hidden
                      display: 'New Tab'
                  -
                    handle: color
                    field:
                      input_type: text
                      type: text
                      localizable: false
                      listable: hidden
                      display: Color
                  -
                    handle: size
                    field:
                      options:
                        btn-xs: 'Extra Small'
                        btn-sm: Small
                        btn-base: Base
                        btn-lg: Large
                        btn-xl: 'Extra Large'
                      clearable: false
                      multiple: false
                      searchable: true
                      taggable: false
                      push_tags: false
                      cast_booleans: false
                      type: select
                      localizable: false
                      listable: hidden
                      display: Size
                mode: stacked
                min_rows: 1
                add_row: 'Add Button'
                reorderable: true
                type: grid
                localizable: false
                listable: hidden
                display: Buttons
        newsletter:
          display: Newsletter
          fields:
            -
              handle: uuid
              field:
                input_type: text
                type: text
                localizable: false
                listable: hidden
                display: 'List UUID'
      buttons:
        - h2
        - h3
        - h4
        - h5
        - bold
        - italic
        - underline
        - strikethrough
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      localizable: false
      listable: hidden
      display: Bard
